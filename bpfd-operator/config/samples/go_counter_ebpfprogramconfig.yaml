apiVersion: bpfd.io/v1alpha1
kind: EbpfProgramConfig
metadata:
  labels:
    app.kubernetes.io/name: ebpfprogramconfig
  name: go-counter-example
spec:
  ## Must correspond to image section name
  name: stats
  type: XDP
  # Select all nodes
  nodeselector:
    matchLabels: 
      deploy-ebpf: "true"
  priority: 5
  attachpoint:
    interface: eth0
  bytecode:
    imageurl: quay.io/bpfd/bytecode:gocounter