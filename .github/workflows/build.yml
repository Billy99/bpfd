name: build

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: fedora:36
    steps:
      - name: Install deps
        run: |
          sudo dnf groupinstall -y c-development
          sudo dnf install -y git elfutils-libelf-devel clang llvm protobuf-compiler cmake

      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          components: rust-src

      - name: Install bpf-linker
        run: cargo install bpf-linker

      - uses: Swatinem/rust-cache@v1

      - name: Build eBPF
        run: |
          cargo xtask build-ebpf
          pushd bpfd-ebpf
          make
          popd

      - name: Check formatting
        run: |
          cargo fmt --all -- --check
          pushd bpfd-ebpf
          cargo fmt --all -- --check
          popd

      - name: Run clippy
        run: |
          cargo clippy --all -- -A clippy::derive_partial_eq_without_eq --deny warnings
          pushd bpfd-ebpf
          cargo clippy --all -- -A clippy::derive_partial_eq_without_eq --deny warnings
          popd

      - name: Build
        run: cargo build --verbose

      - name: Run tests
        run: RUST_BACKTRACE=full cargo test --verbose
